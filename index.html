<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>
    <main class="main">
      <div class="containerOne">
        <section class="currentCity">
          <h2 class="city">City Here</h2>
          <label for="unitDrop">Choose prefered Units:</label>

          <select name="unit" id="unit">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
            <option value="standard">Standard</option>
          </select>
          <ul class="cityData">
            <li class="temp">Temp:<span class="tempData"></span></li>
            <li class="wind">Wind:<span class="windData"></span></li>
            <li class="humidity">Humidity:<span class="humidityData"></span></li>
            <li class="uvIndex">UV Index:<span class="uvIndexData"></span></li>
          </ul>
        </section>
        <section class="fiveDayForecast">
          <h1>5 Day</h1>
          <div class="fiveDay">
            <div class="dayOne"></div>
            <div class="dayTwo"></div>
            <div class="dayThree"></div>
            <div class="dayDay"></div>
            <div class="dayFive"></div>
          </div>
        </section>
      </div>
      <div class="containerTwo">
        <section class="citySearch">
          <h2 class="search">Search for a City:</h2>
          <input class="cityInput" type="text" />
          <button class="searchBtn">Search</button>
          <ul class="cityAppend"></ul>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
