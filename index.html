<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>
    <main class="main">
      <div class="containerOne">
        <section class="currentCity">
          <h2 class="city">Your City</h2>

          <div class="citydataContainer">
            <ul class="cityData">
              <li class="temp">Current Temp: <span class="tempData"></span></li>
              <li class="temp">High Temp: <span class="tempDataMax"></span></li>
              <li class="wind">Wind: <span class="windData"></span></li>
              <li class="humidity">
                Humidity: <span class="humidityData"></span>
              </li>
              <li class="uvIndex">
                UV Index: <span class="uvIndexData"></span>
              </li>
            </ul>
            <div class="weatherIconCon">
              <img class="weatherIcon" src="">
              <p class="weatherDes"></p>
            </div>
          </div>
        </section>
        <section class="fiveDayForecast">
          <h1>5 Day Future Forecast</h1>
          <div class="fiveDay">
          </div>
        </section>
      </div>
      <div class="containerTwo">
        <section class="citySearch">
          <h2 class="search">Search for a City:</h2>
          <input id="cityInput" type="text" placeholder="City Name Here""/>
          <input id="stateInput" type="text" placeholder="State Abbr. (optional)""/>
          <label for="unitDrop">Choose prefered Units:</label>

          <select name="unit" id="unit">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
            <option value="standard">Standard</option>
          </select>
          <button class="searchBtn">Search</button>
          <ul class="cityAppend"></ul>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
