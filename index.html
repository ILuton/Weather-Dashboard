<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>
    <main class="main">
      <div class="containerOne">
        <section class="currentCity">
          <h2 class="city">Your City</h2>

          <ul class="cityData">
            <li class="temp">Temp:<span class="tempData"></span></li>
            <li class="wind">Wind:<span class="windData"></span></li>
            <li class="humidity">
              Humidity:<span class="humidityData"></span>
            </li>
            <li class="uvIndex">UV Index:<span class="uvIndexData"></span></li>
          </ul>
        </section>
        <section class="fiveDayForecast">
          <h1>5 Day Forecast</h1>
          <div class="fiveDay">
            <div class="dayOne">
              <h6 class="date"></h6>
              <h6>Temp: </h6>
              <h6>Wind: </h6>
              <h6>Humidity: </h6>
            </div>
            <div class="dayTwo">
              <h6 class="date"></h6>
              <h6>Temp: </h6>
              <h6>Wind: </h6>
              <h6>Humidity: </h6>
            </div>
            <div class="dayThree">
              <h6 class="date"></h6>
              <h6>Temp: </h6>
              <h6>Wind: </h6>
              <h6>Humidity: </h6>
            </div>
            <div class="dayFour">
              <h6 class="date"></h6>
              <h6>Temp: </h6>
              <h6>Wind: </h6>
              <h6>Humidity: </h6>
            </div>
            <div class="dayFive">
              <h6 class="date"></h6>
              <h6>Temp: </h6>
              <h6>Wind: </h6>
              <h6>Humidity: </h6>
            </div>
          </div>
        </section>
      </div>
      <div class="containerTwo">
        <section class="citySearch">
          <h2 class="search">Search for a City:</h2>
          <input id="cityInput" type="text" placeholder="City Name Here""/>
          <label for="unitDrop">Choose prefered Units:</label>

          <select name="unit" id="unit">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
            <option value="standard">Standard</option>
          </select>
          <button class="searchBtn">Search</button>
          <ul class="cityAppend"></ul>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
